{% extends 'base.html' %}
{% block content %}
    {% load static %}
    {{ form.media }}
    <div class="container-fluid">
        <div class="h1 mb-4">Create new note</div>
        <form class="user" action="" method="POST">
            {% csrf_token %}

            {% for field in form %}
                <h2 class="h4 mt-3 mb-3">{{ field.label }}</h2>
                {{ field }}
                <hr>
            {% endfor %}
            <input type="submit" class="btn btn-success mt-2 text-white pr-5 pl-5 pt-2 pb-2" value="Post">
        </form>
    </div>
{% endblock %}
